<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Design - Tailwind CSS</title>
    <link rel="stylesheet" href="./style/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/2f9296a450.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main section -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 mb-20">
        <!-- text area -->
        <div>
          <h1 class="text-5xl md:text-7xl font-Manrope">
            It's good <br />tea time at The <br />Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
            To Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to bg-red-500 text-white px-5 py-3 rounded-md font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>

        <!-- image area -->
        <div class="relative">
          <!-- image banner -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card part -->
          <div
            class="absolute flex items-center bg-white shadow-lg p-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28"
          >
            <!-- icon section -->
            <div>
              <i class="fa-solid fa-star text-2xl text-amber-500"></i>
            </div>

            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <!-- footer section -->
  </body>
</html>
